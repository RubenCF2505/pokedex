<mat-form-field appearance="fill" color="accent" class="w-40 pt-4">
  <mat-label>Versi√≥n</mat-label>
  <mat-select
    [value]="service.versionChange | async"
    (valueChange)="service.toggleVersion($event)"
    color="accent"
  >
    @for (option of datalist; track option) {
      <mat-option [value]="option.name">{{ option.name }}</mat-option>
    }
  </mat-select>
</mat-form-field>
